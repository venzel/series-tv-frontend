<p-toast></p-toast>

<div class="card">
    <p-table
        #dt
        [value]="seasons"
        [rows]="5"
        [paginator]="true"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Exibindo de {first} ate {last}"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h1 class="p-m-0">Temporadas / Game of Thrones</h1>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Nome<p-sortIcon field="episode_name"></p-sortIcon></th>
                <th pSortableColumn="watcheds" style="text-align: center">
                    Episodios assistidos<p-sortIcon field="episodes_whatcheds"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-season>
            <tr>
                <td>{{ season.name }}</td>
                <td style="text-align: center">
                    {{ season.watcheds }}/{{ season.total_episodes }}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                Total: {{ seasons ? seasons.length : 0 }} temporadas
            </div>
        </ng-template>
    </p-table>
</div>
